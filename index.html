<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Speech-to-Text Converter</h1>
    </header>
    <main>
        <div class="container">
            <div class="inner-container">
                <textarea placeholder="Your text will appear here" name="converted_text" class="textarea"></textarea>
                <div class="controls">
                    <div class="mic-container">
                        <img class="mic-icon" src="microphone-black-shape.png" alt="Mic Button">
                    </div>
                    <div class="clipboard-container">
                        <img class="clipboard-icon" src="copy.png" alt="Add to Clipboard">
                        <span class="copy-label">Copy</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Priyanshu Lathi</p>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/priyanshu-lathi" target="_blank" class="social-link">
                <img src="linkedin_1.png" class="social_logo" alt="LinkedIn"> LinkedIn
            </a>
            <a href="https://github.com/PriyanshuLathi" target="_blank" class="social-link">
                <img src="github logo.png" class="social_logo" alt="GitHub"> GitHub
            </a>
        </div>
    </footer>
</body>
</html>
